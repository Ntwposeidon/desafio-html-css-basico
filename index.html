<!-- th - table header (cabeçalho)
tr - table row (linha)
td - table data (dados) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Estilizada</title>
</head>
<body>


    <h1>Moda</h1>

    <table>


    <tr class="produtos-moda">

        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>

    </tr>
    
    <tr>
        <td>Camiseta</td>
        <td>M</td>
        <td>R$49,00</td>
    </tr>

    <tr>
        <td>Tenis</td>
        <td>42</td>
        <td>R$5,00</td>


    </tr>
    
    </table>

    <h1>Casa</h1>

    <table>

    <tr class="produtos-casa">
        <th>produto</th>
        <th>Valor</th>
    </tr>

    <tr>
        <td>Sofá</td>
        <td>R$1.200</td>
    </tr>

    <tr>
        <td>televisão</td>
        <td>R$5.000</td>

    </tr>





    </table>


    
</body>
</html>
